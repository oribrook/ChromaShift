<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>专砖驻</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>专砖驻</h1>
        <div class="game-stats">
          <div id="moveCounter">: <span>0</span></div>
          <div id="bestScore">砖 砖: <span>-</span></div>
        </div>
      </header>

      <main>
        <div id="gameBoard"></div>
        <div id="colorPicker"></div>

        <div class="controls">
          <button id="newGameBtn">砖拽 砖</button>
          <button id="helpBtn">专转</button>
        </div>
      </main>

      <div id="instructions" class="modal hidden">
        <div class="modal-content">
          <h2>专转 砖拽</h2>
          <p>专  专砖驻 - 砖拽 驻 住专 住住 爪注!</p>
          <ul>
            <li>专: 砖 转    砖驻转 .</li>
            <li>转 转 驻 砖转 注.</li>
            <li> 转专 专 爪注 -  专 砖注转 驻 爪注 .</li>
            <li> 专 住 转 爪注 爪专祝 转 砖 砖.</li>
            <li>
              转 专 爪注 注  爪 注  专 住 砖 砖注转.
            </li>
            <li>砖 注 砖  砖转.</li>
          </ul>
          <button id="closeInstructions">转</button>
        </div>
      </div>

      <div id="winModal" class="modal hidden">
        <div class="modal-content">
          <h2>爪! </h2>
          <p>住转 转 砖拽 -<span id="finalMoves"></span> !</p>
          <div class="win-buttons">
            <!-- Buttons will be dynamically created in script.js -->
          </div>
        </div>
      </div>
    </div>

    <!-- Audio initialization helper (now integrated into sounds.js) -->
    
    <!-- Import board definitions first -->
    <script type="module" src="boards.js"></script>
    
    <!-- Main game script -->
    <script type="module" src="script.js"></script>
    
    <!-- Sound module -->
    <script type="module" src="sounds.js"></script>
    
    <!-- Enhancements (properly loads and connects sound system) -->
    <script type="module" src="enhancements.js"></script>
  </body>
</html>
