<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>专砖驻</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>专砖驻</h1>
      <div class="game-stats">
        <div id="moveCounter">: <span>0</span></div>
        <div id="bestScore">砖 砖: <span>-</span></div>
      </div>
    </header>

    <main>
      <div id="gameBoard"></div>
      <div id="colorPicker"></div>
      
      <div class="controls">
        <button id="newGameBtn">砖拽 砖</button>
        <button id="helpBtn">专转</button>
      </div>
    </main>

    <div id="instructions" class="modal hidden">
      <div class="modal-content">
        <h2>专转 砖拽</h2>
        <p>专  专砖驻 - 砖拽 驻 住专 住住 爪注!</p>
        <ul>
          <li>专  砖 转   砖拽  砖驻转 .</li>
          <li>转 转 驻 转 注.</li>
          <li> 转专 专 爪注 -  专 砖注转 驻 转 爪注.</li>
          <li> 专 住  转 爪注 砖专转,  爪专祝 砖 砖!</li>
          <li>转  抓 注 专 住 砖 砖  专 转 爪注 砖.</li>
          <li>砖 专 爪注 注 砖  注转.</li>
        </ul>
        <button id="closeInstructions">转</button>
      </div>
    </div>

    <div id="winModal" class="modal hidden">
      <div class="modal-content">
        <h2>爪! </h2>
        <p>住转 转 砖拽 -<span id="finalMoves"></span> !</p>
        <button id="playAgainBtn">砖拽 砖</button>
      </div>
    </div>
  </div>

  <!-- Import board definitions first, then main script -->
  <script type="module" src="boards.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
